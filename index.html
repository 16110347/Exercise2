<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- link boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1>Mesin Penghitung Canggih</h1>
                <small>By Afdhal Luthfi |Hackactivty8|JavaScript</small>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <form name="calculator">
                    <table>
                        <tr>
                            <td colspan="4">
                                <input type="text" name="display" id="display" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="button" class="btn btn-success" name="satu" value="1" onclick="calculator.display.value += '1'"></td>
                            <td><input type="button" class="btn btn-success" name="dua" value="2" onclick="calculator.display.value += '2'"></td>
                            <td><input type="button" class="btn btn-success" name="tiga" value="3" onclick="calculator.display.value += '3'"></td>
                            <td><input type="button" class="btn btn-danger" class="operator" name="tambah" value="+"
                                    onclick="calculator.display.value += '+'">
                            </td>
                        </tr>
                        <tr>
                            <td><input type="button" class="btn btn-success" name="empat" value="4" onclick="calculator.display.value += '4'"></td>
                            <td><input type="button" class="btn btn-success" name="lima" value="5" onclick="calculator.display.value += '5'"></td>
                            <td><input type="button" class="btn btn-success" name="enam" value="6" onclick="calculator.display.value += '6'"></td>
                            <td><input type="button" class="btn btn-danger" class="operator" name="kurang" value="-"
                                    onclick="calculator.display.value += '-'">
                            </td>
                        </tr>
                        <tr>
                            <td><input type="button" class="btn btn-success" name="tujuh" value="7" onclick="calculator.display.value += '7'"></td>
                            <td><input type="button" class="btn btn-success" name="delapan" value="8" onclick="calculator.display.value += '8'"></td>
                            <td><input type="button" class="btn btn-success" name="sembilan" value="9" onclick="calculator.display.value += '9'"></td>
                            <td><input type="button" class="btn btn-danger" class="operator" name="kali" value="x"
                                    onclick="calculator.display.value += '*'">
                            </td>
                        </tr>
                        <tr>
                            <td><input type="button" class="btn btn-primary" id="clear" name="clear" value="c" onclick="calculator.display.value = ''"></td>
                            <td><input type="button" class="btn btn-success" name="nol" value="0" onclick="calculator.display.value += '0'"></td>
                            <td><input type="button" class="btn btn-dark" name="samadengan" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
                            <td><input type="button" class="btn btn-danger" class="operator" name="bagi" value="/"
                                    onclick="calculator.display.value += '/'">
                            </td>
                        </tr>
                    </table>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
